<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Music Theory Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Guitar Music Theory Visualizer</h1>
  <p>Welcome to the guitar music theory visualization tool.</p>

  <div id="main-container">
    <!-- Left panel for controls -->
    <div id="control-panel">
      <!-- Cursor Activation Panel -->
      <div id="cursor-activation-container">
        <button id="cursor-activation-button">Cursor Activation: Off</button>
        <div id="cursor-activation-options" style="display: none;">
          <label>
            Color:
            <select id="cursor-color-dropdown">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="purple">Purple</option>
              <option value="orange">Orange</option>
            </select>
          </label>
          <div>
            <label>
              <input type="radio" name="cursor-mode" id="cursor-mode-note" value="note" checked>
              Display Note Name
            </label>
            <label>
              <input type="radio" name="cursor-mode" id="cursor-mode-row" value="row">
              Highlight Row
            </label>
          </div>
          <div id="cursor-row-selection" style="display: none;">
            <label>
              Select Highlight Row:
              <select id="cursor-highlight-row-dropdown">
                <option value="">None</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <!-- Tunings panel -->
      <div id="tunings-panel">
        <label for="tunings-dropdown">Tunings:</label>
        <select id="tunings-dropdown"></select>
        <button id="apply-tuning-button">Apply</button>
        <br>
        <button id="remove-tuning-button">Remove</button>
        <br>
        <input type="text" id="custom-tuning-name" placeholder="Name tuning">
        <button id="save-tuning-button">Save Current Tuning</button>
      </div>
      
      <!-- Extra rows toggle and inputs (hidden by default) -->
      <label>
         <input type="checkbox" id="extra-rows-toggle">
         Additional Stringrows
      </label>
      <div id="extra-rows-input" style="display:none;">
         <label>Rows Above:
           <input type="number" id="rows-above" value="5" min="0">
         </label>
         <br>
         <label>Rows Below:
           <input type="number" id="rows-below" value="5" min="0">
         </label>
         <br>
         <button id="apply-extra-rows">Apply</button>
      </div>

      <!-- Highlight panel -->
      <div id="highlight-panel">
        <div id="highlight-rows-container"></div>
        <button id="add-row-button">Add Row</button>
        <button id="apply-button">Apply</button>
      </div>
    </div>

    <!-- Fretboard on the right -->
    <div id="fretboard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
