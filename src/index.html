<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Music Theory Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Guitar Music Theory Visualizer</h1>
  <p>Welcome to the guitar music theory visualization tool.</p>
  <div id="main-container">
    <div id="control-panel">
      <label>
         <input type="checkbox" id="extra-rows-toggle" checked>
         Additional Stringrows
      </label>
      <div id="extra-rows-input">
         <label>Rows Above: <input type="number" id="rows-above" value="5" min="0"></label>
         <br>
         <label>Rows Below: <input type="number" id="rows-below" value="5" min="0"></label>
         <br>
         <button id="apply-extra-rows">Apply</button>
      </div>
      <div id="highlight-panel">
        <label for="note-input">Highlight Note:</label>
        <input type="text" id="note-input" placeholder="e.g. C#" />
        <button id="apply-note">Apply</button>
      </div>
    </div>
    <div id="fretboard"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
